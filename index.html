<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css  -->
    <link rel="stylesheet" href="./style/main.css">
  </head>
  <body>
      <div id="root" class="container">
        <h1 class="text-center text-white">PRODUCT LIST</h1>
        <div id="cart" data-toggle="modal" data-target="#modelId" >
          <button   class="btn"><i class="fa fa-shopping-cart"></i> </button>
          <div id="amount">
            <span id="span_amount" class="text-white">(0)</span>
          </div>
        </div>
       <div>
          <span class="text-white">Product type:</span>
          <select  id="changeProduct" onclick="onChangeProduct()">
            <option value="0">All product..</option>
            <option value="1">Iphone</option>
            <option value="2">SamSumg</option>
          </select>
       </div>
        <div id="main" class="row">
        </div>
        <div id="detail_product">
          <h2 class="text-white text-center">DETAIL PRODUCT</h2>
          <div class="row" id="render_detail">
            <div id="bg_mauNen" class='col-6 '>
                <div class="img_detail p-3 bg-white rounded text-center mx-5 mb-5">
                  <img src="https://cdn.tgdd.vn/Products/Images/42/114115/iphone-x-64gb-hh-600x600.jpg" class='photos-detail' />
             </div>

          </div>
          <div class='col-6'>
              <table class="table text-white" >
                  <tr>
                      <th>Name</th>
                      <th>IphoneX</th>
                  </tr>
                  <tr>
                      <th>Price</th>
                      <th>1000</th>
                  </tr>
                  <tr>
                      <th>Screen</th>
                      <th>screen 68</th>
                  </tr>
                  <tr>
                      <th>Back-Camara</th>
                      <th>2 camera 12 MP</th>
                   </tr>
                  <tr>
                      <th>Front-Camara</th>
                      <th>7 MP</th>
                  </tr>
                  <tr>
                  <th>Desc</th>
                  <th>Thiết kế mang tính đột phá</th>
              </tr>
              </table>
          </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <table class="table text-center">
                <thead>
                  <tr>
                    <th>PHOTOS</th>
                    <th>NAME</th>
                    <th>AMOUNT</th>
                    <th>PRICE</th>
                    <th>TOTAL</th>
                    <th>REMOVE</th>
                  </tr>
                </thead>
                <tbody id="tbody_cartProduct">
                  
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" id="fa-pager" class="btn btn-outline-secondary" data-dismiss="modal"> PAY <i class="fa fa-pager"></i></button>
              <button type="button" id="fa-trash" onclick="clearCart()" class="btn btn-outline-danger">CLEAR <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal result total money  -->
      <div id="total__Products">
        <div class="total_content">
          <h3 class="text-center py-3">Success!</h3>
          <p class="text-center text-white" id="result__total"></p>
          <button id="btn__banner-total" class="btn btn-success">Done !</button>
        </div >
      </div>
      <!-- do you want remove products  -->
      <div id="want__remove">
        <div class="want__remove-banner">
          <h4 class="text-center py-3">Do You Want Remove Product ?</h4>
          <button id="btn__remove-yes" class="btn btn-danger">Yes</button>
          <button id="btn__remove-no" class="btn btn-primary">No</button>
        </div >
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- axios library  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.min.js" integrity="sha512-NbjaUHU8g0+Y8tMcRtIz0irSU3MjLlEdCvp82MqciVF4R2Ru/eaXHDjNSOvS6EfhRYbmQHuznp/ghbUvcC0NVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- main js  -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
